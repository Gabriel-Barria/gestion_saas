services:
  db:
    image: postgres:15-alpine
    container_name: gestion_saas_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gestion_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: gestion_saas_app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/gestion_saas
      - SECRET_KEY=super-secret-key-change-in-production
      - ADMIN_EMAIL=admin@gestion-saas.com
      - ADMIN_PASSWORD=admin123
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
